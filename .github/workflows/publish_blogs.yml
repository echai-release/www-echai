name: Auto Publish Blog Posts

on:
  schedule:
    - cron: '0 8 * * *'   # daily at 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run publish script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure committer identity so any `git commit` inside the script *would* succeed
          # (the script itself skips commits when running in CI; the workflow performs the commit/push step)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          python3 scripts/publish_blogs.py --no-commit

      - name: Push changes (if any)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          # commit staged changes if any (the publish script may already have committed)
          if ! git diff --staged --quiet; then
            git commit -m "chore(publish): automated publish by workflow"
          fi
          # always attempt to push any new commits (committed here or earlier by the script)
          git push origin HEAD:main || git push || echo "Push failed or nothing to push"
